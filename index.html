<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="Kuronami_Spray.ico">
        <title>Portfolios</title>
    </head>
    <body>
        <div class="header">
            <h1>Homies Portfolio</h1>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="amokhtar.html">AMokhtar</a>
                <a href="mhassan.html">MHassan</a>
                <a href="awaleed.html">AWaleed</a>
                <a href="awessam.html">AWessam</a>
                <a href="otarek.html">OTarek</a>
              </div>
              <script>
                function openNav() {
                    document.getElementById("mySidenav").style.width = "250px";
                    document.getElementById("main").style.width = "250px";
                    document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
                }
                function closeNav() {
                    document.getElementById("mySidenav").style.width = "0";
                    document.getElementById("main").style.marginLeft = "0";
                    document.body.style.backgroundColor = "white";
                }
                function myFunction() {
                // Declare variables
                var input, filter, ul, li, a, i;
                input = document.getElementById("mySearch");
                filter = input.value.toUpperCase();
                ul = document.getElementById("myMenu");
                li = ul.getElementsByTagName("li");

                // Loop through all list items, and hide those who don't match the search query
                for (i = 0; i < li.length; i++) {
                    a = li[i].getElementsByTagName("a")[0];
                    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                    } else {
                    li[i].style.display = "none";
                    }
                }
                }
              </script>
              <!-- Use any element to open the sidenav -->
              <button onclick="openNav()" type="button" class="btn btn-primary">Menu</button>
              <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">

                <ul id="myMenu">
                <li><a href="https://www.instagram.com/itz_just_ahmed">Ahmed Waleed</a></li>
                <li><a href="https://www.instagram.com/mo77amed7assan">Mohmad Hassan</a></li>
                <li><a href="https://www.instagram.com/0m4r_tarek">Omar Tarek</a></li>
                <li><a href="https://www.instagram.com/a7medw225">Ahmed Wessam</a></li>
                </ul>

    </body>
</html>
